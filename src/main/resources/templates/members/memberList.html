<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div class="container">
  <div>
    <Table>
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td> th:text="${member.id}"</td>
        <td> th:text="${member.id==name}"</td>
      </tr>
      </tbody>
    </Table>

  </div>

</div>

</body>
</html>
